<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITC - JS Project 2 - Stock Exchange</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body class="d-flex flex-column gap-3 bg-light">
    <section id="marquee"></section>
    <section
      id="search"
      class="d-flex flex-column bg-white shadow-sm container p-5 w-75 align-items-center mt-3"
    >
      <div
        id="comp-space"
        class="d-flex w-100 justify-content-between mb-4"
      ></div>
      <h1 class="pb-3 mx-auto">Search Nasdaq Stocks</h1>
      <div id="form"></div>
      <div id="results"></div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/helpers.js" type="module"></script>
    <script src="./js/Marquee.js"></script>
    <script src="./js/CompSpace.js"></script>
    <script type="module">
      import SearchForm from "./js/SearchForm.js";
      import SearchResult from "./js/SearchResult.js";
      (async function () {
        const marquee = new Marquee(document.querySelector("#marquee"));
        marquee.load();
        const form = new SearchForm(document.querySelector("#form"));
        const results = new SearchResult(document.querySelector("#results"));
        form.onSearch((companies, query) =>
          results.renderResults(companies, query)
        );
        const compSpace = new CompSpace(document.querySelector("#comp-space"));
        results.onLoad((company) => compSpace.getSymbol(company));
      })();
    </script>
  </body>
</html>
